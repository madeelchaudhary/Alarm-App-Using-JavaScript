<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Alarm App in Js</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- SET ALARMS SECTION -->
    <section class="set-alarm">
        <div class="bg-shadow">
            <div class="container dflex">
                <p id="message"> </p>
                <h1 class="title">Set Your Alarms Here</h1>
                <form>
                    <div class="input-group">
                        <input type="datetime-local" name="alarm" id="alarm" />
                        <select name="" id="alarmType" required>
                            <option value="" selected disabled>Select</option>
                            <option value="All">All</option>
                            <option value="Sleep">Sleep</option>
                            <option value="Work">Work</option>
                        </select>
                    </div>
                    <button type="submit" id="alarmBtn" class="btn">Add Alarm</button>
                </form>
            </div>
        </div>
    </section>

    <!-- ALL ALARMS AS LIST -->
    <section class="alarms">
        <div class="container">
            <h2>Alarms that you Set.</h2>
            <ul id="alarmsList">
            </ul>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
