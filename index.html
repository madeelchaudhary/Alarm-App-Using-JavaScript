<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm App in Js</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="alarmMain">
            <div class="headingMain">
                <h2>Add Alarms at Any Time</h2>
            </div>
            <form>
                <div>
                    <input type="datetime-local" name="alarm" id="alarm" />
                    <select name="" id="alarmType" required>
                        <option value="" selected disabled>Select</option>
                        <option value="All">All</option>
                        <option value="Sleep">Sleep</option>
                        <option value="Work">Work</option>
                    </select>
                </div>
                <button type="submit" id="alarmBtn">Add Alarm</button>
                <p id="message"> </p>
            </form>
        </div>
    </section>
    <section class="listContainer">
        <h2>All the Alarms that you Set.</h2>
        <div class="alarmsListMain">
            <ul id="alarmsList">
            </ul>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
